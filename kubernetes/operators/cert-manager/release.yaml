---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: cert-manager
      version: 1.14.x
  install:
    createNamespace: true
  interval: 1h0m0s
  releaseName: cert-manager
  targetNamespace: cert-manager
  values:
    installCRDs: true