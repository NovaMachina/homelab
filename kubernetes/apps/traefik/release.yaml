---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 28.0.0
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: traefik-controller
  targetNamespace: traefik
  upgrade:
    crds: CreateReplace
  values:
    tlsStore:
      default:
        defaultCertificate:
          secretName: wildcard-jacob-williams-me-tls
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
      kubernetesIngress:
        allowExternalNameServices: true
    service:
      additionalServices:
        internal:
          type: ClusterIP
          labels:
            traefik-service-label: internal