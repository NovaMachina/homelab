---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 27.0.2
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: traefik-controller
  targetNamespace: traefik
  upgrade:
    crds: CreateReplace