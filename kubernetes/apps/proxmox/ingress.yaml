---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: proxmox
  namespace: traefik
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.proxmox.jacob-williams.me`)
      kind: Rule
      services:
        - name: proxmox
          port: 8006
          scheme: https
          passHostHeader: true
    - match: Host(`proxmox.jacob-williams.me`)
      kind: Rule
      services:
        - name: proxmox
          port: 8006
          scheme: https
          passHostHeader: true
      middlewares:
        - name: default-headers
  tls:
    secretName: wildcard-jacob-williams-me-tls