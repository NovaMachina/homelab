---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  interval: 1h
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: v1.6.1
  install:
    crds: Create
    remediation:
      retries: 3
  targetNamespace: longhorn
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    longhornManager:
      nodeSelector:
        longhorn: "true"
    longhornDriver:
      nodeSelector:
        longhorn: "true"
    longhornUI:
      nodeSelector:
        longhorn: "true"