---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik-internal
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 28.0.0
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: traefik-internal-controller
  upgrade:
    crds: CreateReplace
  values:
    tlsStore:
      default:
        defaultCertificate:
          secretName: jacob-williams-me-tls
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
      kubernetesIngress:
        allowExternalNameServices: true
    ports:
      websecure:
        expose:
          default: false
      web:
        exposed:
          default: false
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik-internal.internal.jacob-williams.me`)
        entryPoints: ["websecure"]