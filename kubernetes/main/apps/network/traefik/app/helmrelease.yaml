---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 28.0.0
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: traefik-controller
  upgrade:
    crds: CreateReplace
  values:
    tlsStore:
      default:
        defaultCertificate:
          secretName: jacob-williams-me-tls
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
      kubernetesIngress:
        allowExternalNameServices: true
    ports:
      web:
        port: 8001
        expose:
          default: true
        exposedPort: 81
        protocol: TCP
        redirectTo:
          port: websecure
        transport:
          respondingTimeouts:
            readTimeout:
            writeTimeout:
            idleTimeout:
          lifeCycle:
            requestAcceptGraceTimeout:
            graceTimeOut:
          keepAliveMaxRequests:
          keepAliveMaxTime:
      websecure:
        port: 8444
        expose:
          default: true
        exposedPort: 444
        protocol: TCP
        http3:
          enabled: false
        transport:
          respondingTimeouts:
            readTimeout:
            writeTimeout:
            idleTimeout:
          lifeCycle:
            requestAcceptGraceTimeout:
            graceTimeOut:
          keepAliveMaxRequests:
          keepAliveMaxTime:
        tls:
          enabled: true
          options: ""
          certResolver: ""
          domains: []
        middlewares: []
      internal:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
        redirectTo:
          port: internalsecure
        transport:
          respondingTimeouts:
            readTimeout:
            writeTimeout:
            idleTimeout:
          lifeCycle:
            requestAcceptGraceTimeout:
            graceTimeOut:
          keepAliveMaxRequests:
          keepAliveMaxTime:
      internalsecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        http3:
          enabled: false
        transport:
          respondingTimeouts:
            readTimeout:
            writeTimeout:
            idleTimeout:
          lifeCycle:
            requestAcceptGraceTimeout:
            graceTimeOut:
          keepAliveMaxRequests:
          keepAliveMaxTime:
        tls:
          enabled: true
          options: ""
          certResolver: ""
          domains: []
        middlewares: []
    # ingressRoute:
    #   dashboard:
    #     enabled: true
    #     matchRule: Host(`traefik.internal.jacob-williams.me`)
    #     entryPoints: ["internalsecure"]